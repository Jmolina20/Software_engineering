<!DOCTYPE html>
<html lang="en">
    <style>
        body{text-align: center;}
    </style>
    <script>
        var num1 = 1;
        var num2 = 3;
        var num3= 5;
        var num4 = 7;
        var num5 = 9;
        var sum = num1 + num2 + num3 + num4 + num5;
        var avg = sum/5;
     </script>
<body>
    <h2><u>Javascript tutorial</u></h2>
    <p id="para1">Sum:</p>
    <p id="para2">Average:</p>
    <script>
        document.getElementById("para1").innerHTML="Sum: " + sum;
        document.getElementById("para2").innerHTML="Average: " + avg;
    </script>
   <button type="button" onclick="HideText">To hide click here</button>
</body>
</html>
